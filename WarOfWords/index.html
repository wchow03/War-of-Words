<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War of Words</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="background">
        <div class="menu-container">
            <img src="./images/logo.png" alt="Logo War of Words" class="logo">
            <a href="terminal.html" class="link-to-terminal">
                <div class="play">
                    <span class="buttonText"></span>
                </div>
                <a href="howto.html" class="link-to-rules">
                    <div class="play rule-button">
                        <span class="span-rules">Rules</span>
                    </div>
                </a>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var typed = new Typed(".buttonText", {
            strings: ["Start.", "$t@rt.", ".tratS", "St_rt!", "S7ar7."],
            typeSpeed: 150,
            backSpeed: 100,
            loop: true,
            showCursor: false
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
